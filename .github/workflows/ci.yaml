on: push

name: CI

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: make node_modules
      - run: make lint
      - run: make typecheck
      - run: pnpm exec depcheck --ignore-bin-package
      - uses: wagoid/commitlint-github-action@v6
      - run: make build
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: make node_modules
      - name: Simple test
        run: make test
      - name: Build for E2E
        run: make build
      - uses: actions/checkout@v4
        with:
          repository: mkobayashime/bookmarklets
          path: repo-bookmarklets
      - name: E2E
        working-directory: ./repo-bookmarklets
        run: >
          corepack enable &&
          make node_modules &&
          pnpm add -D ../ && make format &&
          git config user.email 'email' && git config user.name 'name' &&
          git add . && git commit -m 'Use local cli' &&
          make build &&
          git add -N . && git diff --exit-code
